name: Nightly Deployment

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  nightly-build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Source Repo
      uses: actions/checkout@v4
      with:
        repository: erudman21/reactjs-go-mysql-sample-app
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
        aws-region: us-east-1
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push images to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      run: |
        cd frontend
        docker build -t $ECR_REGISTRY/midterm/frontend:latest -t $ECR_REGISTRY/midterm/frontend:${{ github.sha }} .
        docker push $ECR_REGISTRY/midterm/frontend:latest
        docker push $ECR_REGISTRY/midterm/frontend:${{ github.sha }}
        
        cd ../backend
        docker build -t $ECR_REGISTRY/midterm/backend:latest -t $ECR_REGISTRY/midterm/backend:${{ github.sha }} .
        docker push $ECR_REGISTRY/midterm/backend:latest
        docker push $ECR_REGISTRY/midterm/backend:${{ github.sha }}

    - name: Create temp EC2
      run: true
    
    - name: Run smoke tests
      run: true
    
    - name: Deploy to QA
      run: true